<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ƒê·ªìng h·ªì Orient Sun & Moon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #2c3e50;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Georgia', serif;
    }

    .clock {
      position: relative;
      width: 320px;
      height: 320px;
      border: 8px solid #d4af37;
      border-radius: 50%;
      background: radial-gradient(circle, #fefefe 60%, #ccc);
      box-shadow: inset 0 0 30px #bbb, 0 0 30px #000;
    }

    .hand {
      position: absolute;
      bottom: 50%;
      left: 50%;
      transform-origin: bottom center;
      transform: rotate(90deg);
    }

    .hand.hour {
      width: 6px;
      height: 70px;
      background: #333;
      border-radius: 6px;
      z-index: 3;
    }

    .hand.minute {
      width: 4px;
      height: 100px;
      background: #444;
      z-index: 2;
    }

    .hand.second {
      width: 2px;
      height: 120px;
      background: #e74c3c;
      z-index: 1;
    }

    .center-dot {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 14px;
      height: 14px;
      background: #d4af37;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      border: 2px solid #333;
    }

    .sun-moon {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 60px;
      background: linear-gradient(to right, #f1c40f 50%, #2c3e50 50%);
      border-radius: 30px;
      overflow: hidden;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.3);
    }

    .sun-moon .symbol {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 28px;
      color: white;
      transition: all 0.5s ease;
    }

    .symbol.sun { left: 20px; }
    .symbol.moon { right: 20px; }

  </style>
</head>
<body>
  <div class="clock">
    <div class="hand hour" id="hour"></div>
    <div class="hand minute" id="minute"></div>
    <div class="hand second" id="second"></div>
    <div class="center-dot"></div>

    <div class="sun-moon">
      <div class="symbol sun" id="sun">‚òÄÔ∏è</div>
      <div class="symbol moon" id="moon">üåô</div>
    </div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const second = now.getSeconds();
      const minute = now.getMinutes();
      const hour = now.getHours();

      const secDeg = second * 6;
      const minDeg = minute * 6 + second * 0.1;
      const hourDeg = (hour % 12) * 30 + minute * 0.5;

      document.getElementById('second').style.transform = `translateX(-50%) rotate(${secDeg}deg)`;
      document.getElementById('minute').style.transform = `translateX(-50%) rotate(${minDeg}deg)`;
      document.getElementById('hour').style.transform = `translateX(-50%) rotate(${hourDeg}deg)`;

      // Sun & Moon logic
      const sun = document.getElementById('sun');
      const moon = document.getElementById('moon');
      if (hour >= 6 && hour < 18) {
        sun.style.opacity = "1";
        moon.style.opacity = "0.2";
      } else {
        sun.style.opacity = "0.2";
        moon.style.opacity = "1";
      }
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
